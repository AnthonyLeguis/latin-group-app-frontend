<!-- Hero Section -->
<section class="hero-section bg-white py-20 relative overflow-hidden pt-32">
    <div class="container mx-auto px-4">
        <div class="grid grid-cols-2 gap-12 items-center">
            <!-- Left Content -->
            <div class="relative z-10 flex flex-col justify-end align-content-end">
                <h1 class="text-7xl lg:text-8xl font-extrabold text-gray-900 my-auto text-center leading-tight">
                    ¡Cuida tu salud con nosotros!
                </h1>
                <div class="mt-4 flex justify-end">
                    <button
                        class="bg-red-700 hover:bg-red-800 text-white font-bold text-lg py-4 px-12 rounded-lg shadow-lg transform hover:scale-110 transition-all duration-300"
                        (click)="onBeginClick()">
                        ¡Inscríbete ya!
                    </button>
                </div>
            </div>

            <!-- Right Content - Image -->
            <div class="relative z-10 flex justify-center lg:justify-end">
                <div class="w-full max-w-md">
                    <img src="images/doctor.png" alt="Doctor" class="w-full rounded-lg">
                </div>
            </div>
        </div>
    </div>
</section>
