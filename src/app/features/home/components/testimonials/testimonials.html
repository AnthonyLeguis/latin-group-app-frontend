<!-- Testimonials Section -->
<section id="testimonials" class="testimonials-section bg-gradient-to-br from-blue-50 to-indigo-50">
    <div class="w-full bg-gradient-to-r from-gray-300 to-red-600 py-6 mb-12">
        <div class="container mx-auto px-4 text-center">
            <h2 class="text-2xl lg:text-3xl font-bold text-black">Testimonios de Nuestros Usuarios</h2>
        </div>
    </div>
    <div class="container mx-auto px-4 pb-20">
        <div class="text-center mb-16">
            <p class="text-xl text-gray-600 max-w-2xl mx-auto">
                La satisfacci√≥n de nuestros clientes es nuestra mayor recompensa
            </p>
        </div>

        <div class="grid md:grid-cols-3 gap-8">
            <div *ngFor="let testimonial of testimonials"
                class="testimonial-card bg-white rounded-lg shadow-lg p-8 hover:shadow-xl transition-shadow duration-300 animate-fade-in-up">
                <div class="flex items-center mb-6">
                    <div
                        [ngClass]="[testimonial.bgColor, 'w-12 h-12 rounded-full flex items-center justify-center mr-4']">
                        <mat-icon [ngClass]="testimonial.iconColor">{{ testimonial.icon }}</mat-icon>
                    </div>
                    <div>
                        <h4 class="font-semibold text-gray-800">{{ testimonial.name }}</h4>
                        <p class="text-sm text-gray-600">{{ testimonial.role }}</p>
                    </div>
                </div>
                <p class="text-gray-600 italic leading-relaxed mb-4">
                    "{{ testimonial.message }}"
                </p>
                <div class="flex text-yellow-400">
                    <mat-icon class="text-sm" *ngFor="let star of [1,2,3,4,5]">star</mat-icon>
                </div>
            </div>
        </div>
    </div>
</section>
