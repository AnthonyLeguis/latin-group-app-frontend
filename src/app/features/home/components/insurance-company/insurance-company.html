<!-- Insurance Companies Section -->
<section id="insurance-companies" class="insurance-companies-section bg-gradient-to-r from-gray-100 to-gray-200">
    <div class="w-full bg-gradient-to-r from-gray-300 to-red-600 py-6 mb-12">
        <div class="container mx-auto px-4 text-center">
            <h2 class="text-2xl lg:text-3xl font-bold text-black">Compañías de seguros</h2>
        </div>
    </div>
    <div class="container mx-auto px-4 pb-20">
        <!-- Insurance Companies Ribbon - Infinite Marquee -->
        <div class="insurance-ribbon-container">
            <div class="insurance-ribbon-track">
                <div *ngFor="let company of companies" class="insurance-ribbon-item">
                    <img [src]="company.image" [alt]="'Insurance company logo'" class="company-logo">
                </div>
                <!-- Duplicar para loop infinito sin espacios -->
                <div *ngFor="let company of companies" class="insurance-ribbon-item">
                    <img [src]="company.image" [alt]="'Insurance company logo'" class="company-logo">
                </div>
            </div>
        </div>
    </div>
</section>
