<div class="empty-placeholder-container">
    <div class="cotizadores-grid">
        @for (cotizador of cotizadores; track cotizador.title) {
        <div class="placeholder-card">
            <mat-icon class="placeholder-icon" [style.color]="cotizador.color">calculate</mat-icon>

            <h2 class="placeholder-title">{{ cotizador.title }}</h2>

            <p class="placeholder-description">
                {{ cotizador.description }}
            </p>

            <div class="placeholder-actions">
                <button mat-raised-button [style.background-color]="cotizador.color" [style.color]="'white'"
                    (click)="goToCotizador(cotizador.url)" class="cotizador-btn">
                    <mat-icon>open_in_new</mat-icon>
                    Ir al Cotizador
                </button>
            </div>

            <p class="placeholder-note">
                Se abrirá en una nueva pestaña
            </p>
        </div>
        }
    </div>
</div>
