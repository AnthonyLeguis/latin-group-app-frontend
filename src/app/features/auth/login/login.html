<!-- Login Section -->
<div class="login-container min-h-screen flex items-center justify-center px-4 py-12"
    [style.backgroundImage]="'url(images/background-register.jpg)'" [style.backgroundSize]="'cover'"
    [style.backgroundPosition]="'center'">

    <!-- Login Card -->
    <div class="login-card bg-white rounded-lg shadow-2xl p-6 md:p-8 max-w-md w-full">
        <!-- Logo -->
        <div class="flex justify-center mb-8">
            <img src="images/logo.png" alt="LatinGroup Insurance" class="h-24 w-auto">
        </div>

        <!-- Form -->
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="space-y-8">
            <!-- Email Field -->
            <div class="relative">
                <input type="email" id="email" formControlName="email"
                    class="w-full px-0 py-2 bg-transparent border-0 border-b-2 border-gray-300 focus:outline-none focus:border-b-red-600 transition-all duration-300 placeholder-transparent peer"
                    placeholder="Ingrese su correo"
                    [class.border-b-red-500]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                <label for="email"
                    class="absolute left-0 top-2 text-gray-500 transition-all duration-300 cursor-text peer-placeholder-shown:top-2 peer-placeholder-shown:text-gray-400 peer-focus:-top-6 peer-focus:text-sm peer-focus:font-medium peer-focus:text-gray-700"
                    [class.text-red-600]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                    Correo
                </label>
                <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                    class="text-red-600 text-sm mt-1">
                    Ingrese un correo válido
                </div>
            </div>

            <!-- Password Field -->
            <div class="relative">
                <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password"
                    class="w-full px-0 py-2 bg-transparent border-0 border-b-2 border-gray-300 focus:outline-none focus:border-b-red-600 transition-all duration-300 placeholder-transparent peer pr-8"
                    placeholder="Ingrese su contraseña"
                    [class.border-b-red-500]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                <label for="password"
                    class="absolute left-0 top-2 text-gray-500 transition-all duration-300 cursor-text peer-placeholder-shown:top-2 peer-placeholder-shown:text-gray-400 peer-focus:-top-6 peer-focus:text-sm peer-focus:font-medium peer-focus:text-gray-700"
                    [class.text-red-600]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                    Contraseña
                </label>
                <button type="button" (click)="togglePasswordVisibility()"
                    class="absolute right-0 top-2 text-gray-500 hover:text-gray-700 focus:outline-none">
                    <mat-icon class="text-xl">{{ showPassword ? 'visibility' : 'visibility_off' }}</mat-icon>
                </button>
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                    class="text-red-600 text-sm mt-1">
                    La contraseña debe tener al menos 8 caracteres
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" [disabled]="loginForm.invalid || isLoading"
                class="w-full bg-gray-900 text-white font-semibold py-3 px-4 rounded-lg hover:bg-gray-800 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
                {{ isLoading ? 'Ingresando...' : 'Entrar' }}
            </button>

            <!-- Google Login Button -->
            <button type="button" (click)="onLoginWithGoogle()"
                class="w-full bg-white border border-gray-300 text-gray-700 font-medium py-3 px-6 rounded-full hover:border-gray-400 hover:shadow-md transition-all duration-300 flex items-center justify-center gap-3 mt-4">
                <img src="images/Google-logo.png" alt="Google" class="w-5 h-5">
                <span>Iniciar sesión con Google</span>
            </button>
        </form>

        <!-- Forgot Password Link -->
        <div class="text-center mt-6">
            <a (click)="onForgotPassword()"
                class="text-red-600 hover:text-red-700 font-medium cursor-pointer underline">
                Olvidé contraseña
            </a>
        </div>

        <!-- Back to Home Link -->
        <div class="text-center mt-4">
            <a (click)="onBackToHome()"
                class="inline-flex items-center gap-2 text-red-600 hover:text-red-700 font-medium cursor-pointer group">
                <mat-icon
                    class="text-lg transition-transform duration-300 group-hover:-translate-x-2">arrow_back</mat-icon>
                <span>Volver al inicio</span>
            </a>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8 pt-6 border-t border-gray-200">
            <p class="text-sm text-gray-600">
                © <span class="font-semibold text-gray-800">LATINGROUP</span> 2025
            </p>
        </div>
    </div>
</div>
