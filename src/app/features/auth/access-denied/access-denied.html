<div class="access-denied-container min-h-screen flex items-center justify-center px-4 py-12 bg-gray-100">
    <div class="access-denied-card bg-white rounded-lg shadow-2xl p-8 max-w-md w-full text-center">
        <!-- Logo -->
        <div class="flex justify-center mb-8">
            <img src="images/logo.png" alt="LatinGroup Insurance" class="h-20 w-auto">
        </div>

        <!-- Title -->
        <h1 class="text-2xl font-bold text-red-800 mb-4 animate-bounce-scale">
            Acceso Denegado</h1>

        <!-- Error Message -->
        <p class="text-gray-600 mb-8">{{ errorMessage }}</p>

        <!-- Actions -->
        <div class="space-y-4">
            <button (click)="goToLogin()"
                class="w-full bg-red-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-red-700 transition-all duration-300">
                Ir al Login
            </button>

            <button (click)="goToHome()"
                class="w-full bg-gray-200 text-gray-700 font-semibold py-3 px-6 rounded-lg hover:bg-gray-300 transition-all duration-300">
                Volver al Inicio
            </button>
        </div>

        <!-- Footer -->
        <div class="mt-8 pt-6 border-t border-gray-200">
            <p class="text-sm text-gray-600">
                Â© <span class="font-semibold text-gray-800">LATINGROUP</span> 2025
            </p>
        </div>
    </div>
</div>
